<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Pomodoro Clock</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->

    <script defer="true" src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-4">
                
                    <div id="timer"></div>
                    <div class="title">
                            Timer length
                    </div>    

                    <button class="timerOptions" id="start" onclick="startTimer()">
                        Start timer
                    </button>

                    <button class="timerOptions" id="resume" onclick="resumeTimer()">
                        Resume timer
                    </button>

                    <button class="timerOptions" id="stop" onclick="stopTimer()">
                        Stop timer
                    </button>

                    <button class="timerOptions" id="reset" onclick="stopTimer('reset')">
                        Reset timer
                    </button>

                    <button class="chgTimer" onclick="closure.timerInc(60)">/\</button>
                    <button class="chgTimer" onclick="closure.timerInc(-60)">\/</button>

                    <div id="breakTimer"></div>
                    <div class="title">
                        Break length
                    </div>

                    <button class="chgTimer" onclick="closure.breakInc(60)">/\</button>
                    <button class="chgTimer" onclick="closure.breakInc(-60)">\/</button>
                </div>
            <div class="col"></div>
        </div> <!-- row div -->
    </div> <!-- container div -->
</body>
</html>
