<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script defer="true" src="script.js"></script>
</head>
<body>
    <div id="timer"></div>
    <button class="timerOptions" id="start" onclick="startTimer()">
        Start timer
    </button>
    <button class="timerOptions" id="resume" onclick="resumeTimer()">
        Resume timer
    </button>
    <button class="timerOptions" id="stop" onclick="stopTimer()">
        Stop timer
    </button>
    <button class="timerOptions" id="reset" onclick="stopTimer('reset')">
        Reset timer
    </button>
    <button class="chgTimer" onclick="closure.timerIncMin()">/\</button>
    <button class="chgTimer" onclick="closure.timerDecMin()">\/</button>

    <div id="breakTimer"></div>
    <div id="breakTitle">
        Break length
    </div>
    <button class="chgTimer" onclick="closure.breakIncMin()">/\</button>
    <button class="chgTimer" onclick="closure.breakDecMin()">\/</button>
</body>
</html>
